<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wall Street Ticker + Retro Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Orbitron font for retro digital style -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00FF00; /* retro green */
    height: 100%;
    font-family: 'Orbitron', monospace;
    display: flex;
    flex-direction: column;
  }

  /* Top half: ticker */
  #ticker-container {
    height: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    overflow: hidden;
  }

  .tradingview-widget-container {
    width: 100% !important;
    height: 100% !important;
  }

  /* Bottom half: retro clock */
  #clock {
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 12rem;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>

<!-- Top half: TradingView ticker -->
<div id="ticker-container">
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Ticker tape</span>
      </a>
      <span class="trademark"> by TradingView</span>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "proName": "AMEX:VTEB", "title": "VTEB" },
        { "proName": "AMEX:SPY", "title": "SPY" },
        { "proName": "NASDAQ:TSLA", "title": "" },
        { "proName": "NASDAQ:AAPL", "title": "" },
        { "proName": "NASDAQ:MSFT", "title": "" },
        { "proName": "NASDAQ:META", "title": "" },
        { "proName": "NASDAQ:NVDA", "title": "" },
        { "proName": "NASDAQ:INTC", "title": "" },
        { "proName": "NASDAQ:NFLX", "title": "" },
        { "proName": "NASDAQ:GOOGL", "title": "" },
        { "proName": "NASDAQ:SOFI", "title": "" },
        { "proName": "NYSE:GME", "title": "" }
      ],
      "colorTheme": "dark",
      "locale": "en",
      "largeChartUrl": "",
      "isTransparent": false,
      "showSymbolLogo": true,
      "displayMode": "adaptive"
    }
    </script>
  </div>
  <!-- TradingView Widget END -->
</div>

<!-- Bottom half: retro clock -->
<div id="clock">00:00:00</div>

<!-- Clock script -->
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
