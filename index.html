<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classic Wall Street Ticker + Retro Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Orbitron font for retro digital style -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00FF00; /* retro green */
    height: 100%;
    font-family: 'Orbitron', monospace;
    display: flex;
    flex-direction: column;
  }

  /* Top half: ticker strip */
  #ticker {
    height: 50%;
    background: black;
    display: flex;
    align-items: center;
    overflow: hidden;
    white-space: nowrap;
  }

  #ticker span {
    display: inline-block;
    padding-right: 50px;
    font-weight: bold;
    font-size: 2rem;
    color: #ffffff;
    animation: scroll 20s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* Bottom half: retro clock */
  #clock {
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 12rem;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>

<!-- Top half: scrolling ticker -->
<div id="ticker">
  <span>S&P 500 4456.23 ▲1.25% &nbsp; AAPL 176.45 ▼0.72% &nbsp; TSLA 260.10 ▲2.15% &nbsp; VTI 224.50 ▲0.98% &nbsp; SPY 451.12 ▼0.34%</span>
</div>

<!-- Bottom half: retro clock -->
<div id="clock">00:00:00</div>

<!-- Clock script -->
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
